# GitHub Actions workflow to build a Docker image for the templated service
# Replace the container image name with the templated service name
# If you want to push the image to a registry, add the necessary steps for authentication and change 'push' to 'true'

name: CI â€“ ${{ values.name }}

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPO_OWNER: ${{ (values.repoUrl | parseRepoUrl).owner }}
      REPO_NAME: ${{ (values.repoUrl | parseRepoUrl).repo }}
      IMAGE_NAME: ${{ (values.repoUrl | parseRepoUrl).owner }}/{{ (values.repoUrl | parseRepoUrl).repo }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}